<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Register Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <forms>
    <table>
      <tr>
        <td>
          Name:
        </td>
        <td>
          <input type="text" placeholder= "Name" name="" >
        </td>
      </tr>
      <tr>
        <td>
          Last Name:
        </td>
        <td>
          <input type="text" placehdolder= "Last name" last name="">
        </td>
      </tr>
      <tr>
        <td>
          Phone No:
        </td>
        <td>
          <select>
            <option>+234</option>
            <option+244</option>
            <option>+444</option>
            <option>+234</option>
            <option>+235</option>
          </select>
          <input type="Phone" Placeholder= "+2348090" name="">
        </td>
      </tr>
      <tr>
        <td>
          Gender:
        </td>
        <td>
          <input type= "radio" name="Gender">Male
          <input type="radio" name="Gender">Female
        </td>
      </tr>
      <tr>
        <td>
          Country:
        </td>
        <td>
          <input type="country" Placeholder= "Nigeria" name="">
        </td>
      </tr>
      <tr>
        <td>
          State/Province:
        </td>
        <td>
          <input type="state/province" Placeholder="Lagos" name="">
        </td>
      </tr>
      <tr>
        <td>
          Username:
        </td>
        <td>
          <input type="username" Placeholder="username" name="">
        </td>
      </tr>
      <tr>
        <td>
          Password:
        </td>
        <td>
          <input type="password" Placeholder="password" name="">
        </td>
      </tr>
      <tr>
        <td>
          Confirm Password:
        </td>
        <td>
          <input type="confirm password" Placeholder="confirm password" name="">
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="submit" name="">
        </td>
      </tr>
    </table>
  </forms>
  <script src="script.js"></script>
</body>

</html>
